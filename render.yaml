services:
  # ============================
  # ðŸš€ Frontend (React SPA)
  # ============================
  - type: static
    name: card-game-frontend
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"

  # ============================
  # ðŸ”§ Backend (Spring Boot)
  # ============================
  - type: web
    name: card-game-backend
    env: java
    buildCommand: cd backend && ./mvnw clean package -DskipTests
    startCommand: java -jar backend/target/backend-0.0.1-SNAPSHOT.jar
    envVars:
      - key: SPRING_DATASOURCE_URL
        sync: false
      - key: SPRING_DATASOURCE_USERNAME
        sync: false
      - key: SPRING_DATASOURCE_PASSWORD
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://higherlowercardgame.onrender.com
      - key: RESEND_API_KEY
        sync: false
