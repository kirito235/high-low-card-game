services:
  # ============================
  # ðŸš€ Frontend (React SPA)
  # ============================
  - type: static
    name: card-game-frontend
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"

  # ============================
  # ðŸ”§ Backend (Spring Boot)
  # ============================
  - type: web
    name: high-low-card-game
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: SPRING_DATASOURCE_URL
        sync: false
      - key: SPRING_DATASOURCE_USERNAME
        sync: false
      - key: SPRING_DATASOURCE_PASSWORD
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: BREVO_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://higherlowercardgame.onrender.com
    healthCheckPath: /api/game/health

  # Cron Job to keep backend alive (pings every 10 minutes)
  - type: cron
    name: backend-keepalive
    schedule: "*/10 * * * *"  # Every 10 minutes
    dockerfilePath: ./keepalive/Dockerfile
    envVars:
      - key: BACKEND_URL
        value: https://high-low-card-game.onrender.com/api/game/health
