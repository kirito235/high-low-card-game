spring.application.name=backend
server.port=${PORT:8081}

# Database Configuration - Auto-detects environment
# For Production (Render): Uses DATABASE_URL environment variable
# For Local: Uses H2 in-memory database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:cardgamedb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (Local Development Only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyForCardGameApplicationChangeThisInProductionPleaseUseAVeryLongSecureRandomString}
jwt.expiration=86400000

# Google OAuth Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${FRONTEND_URL:http://localhost:3000}/oauth2/callback/google

# CORS Configuration
cors.allowed-origins=${FRONTEND_URL:http://localhost:3000}

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration
